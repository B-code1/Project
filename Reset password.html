        body {

        .container {

            max-width: 400px;

        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input[type="email"],
        input[type="password"], 
        button {
            padding: 0.75rem;

        input:focus {
            border-color: #007bff;

<body>
    <div class="container">
        <h2>Reset Password</h2>
        <!-- Add a success/error message placeholder -->
        <div class="error" id="error-message" style="display: none;"></div>
        <div class="success" id="success-message" style="display: none;"></div>
        
        <form id="reset-password-form" action="Login page.html" method="POST">
            <!-- Email field -->
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
            
            <!-- Token field -->
            <input type="hidden" name="token" value="<?php echo htmlspecialchars($_GET['token']); ?>" required>
            
            <label for="password">New Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter your new password">
            
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" required placeholder="Confirm your new password">
            
            <button type="submit">Reset Password</button>
        </form>
    </div>

    <script>
        // Form validation: Ensure email is valid and passwords match
        document.getElementById('reset-password-form').addEventListener('submit', function (e) {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            const errorMessage = document.getElementById('error-message');

            // Validate email format
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                e.preventDefault();
                errorMessage.textContent = 'Please enter a valid email address!';
                errorMessage.style.display = 'block';
                return;
            }

            // Validate passwords match
            if (password !== confirmPassword) {
                e.preventDefault();
                errorMessage.textContent = 'Passwords do not match!';
                errorMessage.style.display = 'block';
                return;
            }
        });
    </script>
</body>
</html>
