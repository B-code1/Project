<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Billing System - Order Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        header, footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        main {
            flex: 1;
            padding: 1rem;
        }

        #order-summary {
            max-width: 800px;
            margin: auto;
        }

        h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        #total {
            font-weight: bold;
            margin-top: 1rem;
        }

        #checkout {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 1rem;
            cursor: pointer;
            width: 100%;
            margin-top: 1rem;
        }

        #checkout:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Order Summary</h1>
    </header>
    <main>
        <section id="order-summary">
            <h2>Your Order</h2>
            <ul id="order-list">
                <!-- Order items will be appended here by the script from menu.html -->
            </ul>
            <p id="total">Total: $0.00</p>
            <button id="checkout">Checkout</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Restaurant Billing System</p>
    </footer>
</body>
</html>
